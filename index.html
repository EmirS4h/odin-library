<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>

<body>

    <div class="container">

        <header>
            <h1>Library</h1>
            <button class="newBookBtn">New Book</button>
        </header>

        <div id="books">

        </div>

        <form action="/" class="addBook">
            <button class="closeModalBtn">x</button>
            <div>
                <label for="bookTitle">TITLE</label>
                <input type="text" name="bookTitle" id="bookTitle" required>
            </div>

            <div>
                <label for="bookAuthor">AUTHOR</label>
                <input type="text" name="bookAuthor" id="bookAuthor" required>
            </div>

            <div>
                <label for="bookPages">PAGES</label>
                <input type="number" name="bookPages" id="bookPages" required>
            </div>

            <button type="submit" class="addBookBtn">Add Book</button>
        </form>

    </div>

</body>

</html>
