<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>

<body>

    <div class="container">

        <header>
            <h1>Library</h1>
            <button class="newBookBtn">New Book +</button>
        </header>

        <div id="books"></div>

        <form action="/" class="addBook">
            <button class="closeModalBtn"><i class="far fa-times-circle"></i></button>
            <div>
                <label for="bookTitle">TITLE</label>
                <br>
                <input type="text" name="bookTitle" id="bookTitle">
            </div>

            <div>
                <label for="bookAuthor">AUTHOR</label>
                <br>
                <input type="text" name="bookAuthor" id="bookAuthor">
            </div>

            <div>
                <label for="bookPages">PAGES</label>
                <br>
                <input type="number" name="bookPages" id="bookPages">
            </div>

            <button type="submit" class="addBookBtn">Add Book</button>
        </form>

        <div class="footer">
            <p>Copyright &copy; 2022 - &#8734; <a target="_blank" href="https://github.com/EmirS4h/odin-library"> EmirS4h <i class="fab fa-github"></i></a>
            <p>
        </div>
    </div>

</body>

</html>
